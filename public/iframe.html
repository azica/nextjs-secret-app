<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Embedded Page</title>
	</head>
	<body>
		<script>
			const urlParams = new URLSearchParams(window.location.search);
			const key = urlParams.get("key");

			if (key) {
				window.location.href = `/home?key=${encodeURIComponent(key)}`;
			} else {
				document.body.innerHTML = "Key is required";
			}
		</script>
	</body>
</html>
